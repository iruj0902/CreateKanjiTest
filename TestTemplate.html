<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テストテンプレート</title>
    <style>
        body {
            width: 210mm; /* A4縦向き */
            height: 297mm;
            margin: 0;
            padding: 10mm;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            display: flex;
            /*align-items: center;
            height: 100vh; */
            flex-direction: row; /* 水平方向に配置 */
            justify-content: space-between; /* 左右に分ける配置 */
        }

        .left-section {
            width: 90%; /* 左の表エリア */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .table {
            display: flex;
            flex-direction: row;
            justify-content: flex-start; /* 左寄せ */
            height: 48%; /* 表の高さを48%に */
            margin-bottom: 4%;
            border-collapse: collapse; /* セル間をくっつける */
        }
        .column {
            display: flex;
            flex-direction: column;
            justify-content: stretch;
            align-items: stretch; /* 列全体の幅を均等にする */
            width: 14%; /* 各列の幅 (7列) */
        }
        .cell {
            writing-mode: vertical-rl; /* 縦書きモード */
            font-size: 17px;
            border: 1px solid black;
            flex: 2; /* 高さの比率を2:1に設定 */
            display: flex;
            align-items: center; /* テキストを左右の中央に揃える */
            padding: 5px; /* 上部に余白を追加 */
            box-sizing: border-box; /* 幅計算を正確にする */
            width: 100%;
            margin: 0;
        }
        .empty-cell {
            border: 1px solid black;
            flex: 1; /* 高さの比率を2:1に設定 */
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box; /* 幅計算を正確にする */
            width: 100%;
            padding: 0;
            margin: 0;
        }
        .bold {
            font-weight: bold;
        }
        .highlight {
            border-right: 2px solid black;
        }
        .right-section {
            width: 8%; /* 右の表エリア */
            height: 30%; /* 高さを全体の30%に */
            display: flex;
            flex-direction: column;
            justify-content: stretch; /* セルを均等に配置 */
            align-self: flex-start; /* 右寄せ */
            box-sizing: border-box;
        }

        .right-row {
            flex: 1;
            border: 1px solid black; /* 枠線 */
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box; /* 幅計算を正確にする */
            margin: 0; /* セル間の隙間をなくす */
        }
    </style>
</head>
<body>
    <div class="left-section">
        <!-- 上段表 -->
        <div class="table" id="upperTable">
            <!-- JavaScriptで動的に内容を追加 -->
        </div>
        <!-- 下段表 -->
        <div class="table" id="lowerTable">
            <!-- JavaScriptで動的に内容を追加 -->
        </div>
    </div>
    <div class="right-section">
        <div class="right-row">日付</div>
        <div class="right-row"> </div>
        <div class="right-row">得点</div>
        <div class="right-row"> </div>
    </div>

    <script>
        // URLパラメータからデータを取得
        const params = new URLSearchParams(window.location.search);
        const data = JSON.parse(decodeURIComponent(params.get('data') || '[]'));

        // テーブルにデータを埋め込む
        const upperTable = document.getElementById('upperTable');
        const columns = 7; // 列数
        const upperPlaceholders = '⑦⑥⑤④③②①';
        const lowerPlaceholders = '⑭⑬⑫⑪⑩⑨⑧';

        for (let i = 0; i < columns; i++) {
            const columnDiv = document.createElement('div');
            columnDiv.className = 'column';

            const cellDiv = document.createElement('div');
            cellDiv.className = 'cell';

            // データが存在すれば挿入、なければ空白
            let cellText = data[columns - i - 1] || '';
            if (cellText == '') {
                cellDiv.textContent = `${upperPlaceholders.charAt(i)}`;
            } else if (cellText.includes('<') && cellText.includes('>')) {
                const match = cellText.match(/<(.+?)>/);
                if (match) {
                    const span = document.createElement('span');
                    span.className = 'highlight';
                    span.textContent = match[1]; // <>内の文字列

                    const textParts = cellText.split(/<.+?>/);
                    cellDiv.textContent = `${upperPlaceholders.charAt(i)}${textParts[0]}`;
                    cellDiv.appendChild(span);
                    if (textParts[1]) {
                        cellDiv.appendChild(document.createTextNode(textParts[1] + '。'));
                    }
                }
            } else {
                cellDiv.textContent = `${upperPlaceholders.charAt(i)}${cellText}。`;
            }

            const emptyCellDiv = document.createElement('div');
            emptyCellDiv.className = 'empty-cell';

            columnDiv.appendChild(cellDiv);
            columnDiv.appendChild(emptyCellDiv);
            upperTable.appendChild(columnDiv);
        }
        /* 下段 */
        for (let i = 0; i < columns; i++) {
            const columnDiv = document.createElement('div');
            columnDiv.className = 'column';

            const cellDiv = document.createElement('div');
            cellDiv.className = 'cell';

            let cellText = data[columns * 2 - i - 1] || '';
            if (cellText == '') {
                cellDiv.textContent = `${lowerPlaceholders.charAt(i)}`;
            } else if (cellText.includes('<') && cellText.includes('>')) {
                const match = cellText.match(/<(.+?)>/);
                if (match) {
                    const span = document.createElement('span');
                    span.className = 'highlight';
                    span.textContent = match[1]; // <>内の文字列

                    const textParts = cellText.split(/<.+?>/);
                    cellDiv.textContent = `${lowerPlaceholders.charAt(i)}${textParts[0]}`;
                    cellDiv.appendChild(span);
                    if (textParts[1]) {
                        cellDiv.appendChild(document.createTextNode(textParts[1] + '。'));
                    }
                }
            } else {
                cellDiv.textContent = `${lowerPlaceholders.charAt(i)}${cellText}。`;
            }

            const emptyCellDiv = document.createElement('div');
            emptyCellDiv.className = 'empty-cell';

            columnDiv.appendChild(cellDiv);
            columnDiv.appendChild(emptyCellDiv);
            lowerTable.appendChild(columnDiv);
        }
    </script>
</body>
</html>
